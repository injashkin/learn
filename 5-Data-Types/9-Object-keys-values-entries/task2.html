<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <script>
      "use strict";

      function count(obj) {
        return Object.keys(obj).length
      }

      let user = {
        name: "John",
        age: 30,
      };

      alert(count(user)); // 2
    </script>
  </body>
</html>
