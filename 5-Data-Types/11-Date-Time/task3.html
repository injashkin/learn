<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <script>
      "use strict";

      function getLocalDay(date) {
        const dayNum = date.getDay()
        return dayNum === 0 ? 7 : dayNum;
      }

      let date = new Date(2012, 0, 3); // 3 января 2012 года
      alert(getLocalDay(date)); // вторник, нужно показать 2
    </script>
  </body>
</html>
