<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <script>
      "use strict";

      function getSecondsToday() {
        const now = new Date();
        const midnight = new Date(
          now.getFullYear(),
          now.getMonth(),
          now.getDate()
        );
        return Math.round((now - midnight) / 1000);
      }

      alert(getSecondsToday()); // от 0 до 86400
    </script>
  </body>
</html>
