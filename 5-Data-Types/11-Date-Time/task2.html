<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <script>
      "use strict";

      function getWeekDay(date) {

        const days = ["ВС", "ПН", "ВТ", "СР", "ЧТ", "ПТ", "СБ"]

        const dayNum = date.getDay();
        return days[dayNum];
      }

      let date = new Date(2012, 0, 3); // 3 января 2012 года
      alert(getWeekDay(date)); // нужно вывести "ВТ"
    </script>
  </body>
</html>
