<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      "use strict";
      function camelize(str) {
        let arr = str.split("");
        let result = [];

        let i = 0;
        while (i < arr.length) {
          if (arr[i] === "-") {
            i += 2;
            result.push(arr[i - 1].toUpperCase());
          } else {
            result.push(arr[i]);
            i++;
          }
        }
        return result.join("");
      }

      alert(camelize("background-color")); //'backgroundColor';
      alert(camelize("list-style-image")); //'listStyleImage';
      alert(camelize("-webkit-transition")); //'WebkitTransition';
    </script>
  </body>
</html>
