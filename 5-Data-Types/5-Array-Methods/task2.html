<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      "use strict";
      function filterRange(arr, a, b) {
        let result = arr.filter((item) => item >= a && item <= b);
        return result;
      }

      let arr = [5, 3, 8, 1];
      let filtered = filterRange(arr, 1, 4);
      alert(filtered); //3,1
      alert(arr); // 5,3,8,1
    </script>
  </body>
</html>
