<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />

<body>
  <script>
    "use strict";

    function aclean(arr) {
      let result = [];
      let modifiedWords = new Set();
      for (let value of arr) {
        modifiedWords.add(value.toLowerCase().split("").sort().join(''));
      }

      for (let modifiedWord of modifiedWords) {
        for(let i = 0; i < arr.length; i++)
        if (modifiedWord === arr[i].toLowerCase().split("").sort().join('')) {
          result.push(arr[i])
          break;
        }
      }
     return result
    }

    let arr = [
      "nap",
      "teachers",
      "cheaters",
      "PAN",
      "ear",
      "era",
      "hectares",
    ];

    alert(aclean(arr)); // "nap,teachers,ear" или "PAN,cheaters,era"
  </script>
</body>

</html>
