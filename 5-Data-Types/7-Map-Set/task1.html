<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <script>
      "use strict";
      // эту задачу я уже решал и именно с помощью Set

      function unique(arr) {
        return [...new Set(arr)];
      }

      let values = [
        "Hare",
        "Krishna",
        "Hare",
        "Krishna",
        "Krishna",
        "Krishna",
        "Hare",
        "Hare",
        ":-O",
      ];

      alert(unique(values)); // Hare,Krishna,:-O
    </script>
  </body>
</html>
