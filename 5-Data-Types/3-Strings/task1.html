<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      "use strict";
      function ucFirst(str) {
        return str.at(0).toUpperCase() + str.slice(1);
      }
      let string = prompt("Введите строку", " ");
      alert(ucFirst(string));
    </script>
  </body>
</html>
