<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <script>
      "use strict";
      let styles = ["Джаз", "Блюз"];
      alert(styles);
      styles.push("Рок-н-ролл");
      alert(styles);
      styles[Math.floor(styles.length / 2)] = "Классика";
      alert(styles);
      alert(styles.shift());
      alert(styles);
      styles.unshift("Рэп", "Регги");
      alert(styles);
    </script>
  </body>
</html>
